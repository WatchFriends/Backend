<div class="container-fluid">
  <div class="container">
    <nav class="submenu">
      <div class="col-md-6">
        <a routerLink="trending" data-hover="Trending" class="active">Series</a>
      </div>
      <div class="col-md-6">
        <a routerLink="popular" data-hover="Popular">Users</a>
      </div>
    </nav>
  </div>

  <div class="row">
    <div *ngFor="let item of series; let i=index" class="seriescontainer" [class.seriescontainer-big]="i<2">
      <a [routerLink]="['/series', item.id]" class="seriescontainer_wrapper">
        <img [src]="item.image" [alt]="item.title" class="image-responsive"/>
      </a>
      <div class="seriescontainer_content">
        <h3 [class.big-title]>{{item.title}}</h3>
        <p>
          <span class="glyphicon glyphicon-eye-open"></span>
          <span class="glyphicon glyphicon-list"></span>
        </p>
      </div>
    </div>
  </div>
</div>
