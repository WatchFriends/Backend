<div class="container-fluid">
    <div class="container">
        <nav class="submenu">
            <div class="col-md-6">
                <a data-hover="Series" class="submenu-item active" (click)="changeContent(0)">Series <span
                        class="shadow-submenu_counter">{{totalResults}}</span></a>
            </div>
            <div class="col-md-6">
                <a data-hover="Users" class="submenu-item" (click)="changeContent(1)">Users <span
                        class="shadow-submenu_counter">{{users?.length || 0}}</span></a>
            </div>
        </nav>
    </div>

    <div class="row" [style.display]="seriesListDisplay">
        <div *ngIf="series.length === 0">
            <p class="h4">No series where found matching your description.</p>
        </div>
        <div *ngIf="series.length > 0">
            <section *ngFor="let fs of series; let i=index;" class="seriescontainer" [class.seriescontainer-big]="i<2">
                <a [routerLink]="['/series', fs.series.id]" class="seriescontainer_wrapper">
                    <img [src]="fs.series.backdrop_path | seriesImage" [alt]="fs.series.name" class="image-responsive" />
                </a>
                <div class="seriescontainer_content">
                    <h3>{{fs.series.name}}<span *ngIf="fs.series.name !== fs.series.original_name"> ({{fs.series.original_name}})</span></h3>
                    <p>
                       <span class="glyphicon glyphicon-eye-open"></span>
                       <span class="glyphicon glyphicon-list"></span>
                     </p>                     
                </div>
            </section>
        </div>
        <section *ngIf="page !== totalPages" class="seriescontainer">
            <a (click)="loadmore()" class="seriescontainer_wrapper">
                <img src="/assets/images/imageloadmore.png" alt="load more" class="image-responsive" />
            </a>
            <div class="seriescontainer_content">
                <h3>Load more</h3>
                <p><span class="glyphicon glyphicon-chevron-right"></span></p>
            </div>
        </section>
    </div>


    <div class="row" [style.display]="usersDisplay">
        <div *ngIf="!users">
            <p class="h4">No users where found matching your description.</p>
        </div>
        <div *ngIf="users">
            <div *ngFor="let item of users; let i=index" class="seriescontainer">
                <a [routerLink]="['/profile', item.id]" class="seriescontainer_wrapper">
                    <img src="http://wallpaperpawn.us/wp-content/uploads/2016/07/royal-wall-paper-minimalistic-pink-patterns-damask-royal-simple-wallpapers.jpg" [alt]="item.name.givenName + ' ' + item.name.familyName" class="image-responsive bgImage"/>
                    <div class="container-profile">
                        <img [src]="item.picture" [alt]="item.name.givenName + ' ' + item.name.familyName" class="pfImage"/>
                    </div>
                </a>
                <div class="seriescontainer_content">
                    <h3 [class.big-title]>{{item.name.givenName}} {{item.name.familyName}}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
