<div class="container-fluid">
    <div class="container">
        <nav class="submenu">
            <div class="col-md-4" *ngFor="let list of lists; let i=index"> 
                <a routerlink="list.name" data-hover="list.name" [class.active]="list.name === activeList" (click)="changeTab(list.name)">{{list.name}}</a>
            </div>
        </nav>
    </div>

    <div *ngFor="let list of lists; let i=index" > 
        <div class="row" [style.display]="list.name !== activeList ? 'none' : 'block'" [id]="list.name">
            <section *ngFor="let item of list.series; let i=index" class="seriescontainer" [class.seriescontainer-big]="i<2">
                <a [routerLink]="['/series', item.id]" class="seriescontainer_wrapper">
                    <img [src]="item.backdrop_path | seriesImage" [alt]="item.name" class="image-responsive" />
                </a>
                <div class="seriescontainer_content">
                    <h3>{{item.name}}</h3>
                    <p>
                        <span class="glyphicon glyphicon-eye-open"></span>
                        <span class="glyphicon glyphicon-list"></span>
                    </p>
                </div>
            </section>
            <div class="loadmore" (click)="loadmore(list.apiRequest)">
                <p>Load more <span class="glyphicon glyphicon-chevron-right"></span></p>
            </div>
        </div>
    </div>
</div>
