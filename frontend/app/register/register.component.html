<div class="container">
  <h1>Register Form</h1>
  <form role="form" #form="ngForm" (ngSubmit)="submit($event, form)" novalidate>

    <div *ngIf="error" class="alert alert-warning">
      {{error.message}}
    </div>

    <div class="form-group" [class.has-error]="email.invalid && email.touched">
      <label class="control-label" for="em">E-mail</label>
      <input class="form-control" type="email" id="em" placeholder="abc@email.com" required 
      [(ngModel)]="model.email" name="email" #email="ngModel" />
      <div *ngIf="email.invalid && email.touched" class="alert alert-danger">
        E-mail is required.
      </div>
    </div>

    <div class="form-group" [class.has-error]="firstname.invalid && firstname.touched">
      <label class="control-label" for="fn">First name</label>
      <input class="form-control" type="firstname" id="fn" placeholder="first name" required 
      [(ngModel)]="model.firstname" name="firstname" #firstname="ngModel" />
      <div *ngIf="firstname.invalid && firstname.touched" class="alert alert-danger">
        First name is required.
      </div>
    </div>

    <div class="form-group" [class.has-error]="lastname.invalid && lastname.touched">
      <label class="control-label" for="ln">Last name</label>
      <input class="form-control" type="lastname" id="ln" placeholder="first name" required 
      [(ngModel)]="model.lastname" name="lastname" #lastname="ngModel" />
      <div *ngIf="lastname.invalid && lastname.touched" class="alert alert-danger">
        Last name is required.
      </div>
    </div>

    <div class="form-group" [class.has-error]="password.invalid && password.touched">
      <label class="control-label" for="pw">Password</label>
      <input class="form-control" type="password" id="pw" placeholder="password" required 
      [(ngModel)]="model.password" name="password" #password="ngModel" maxlength="55"/>
      <div *ngIf="password.invalid && password.touched" class="alert alert-danger">
        Password is required.
      </div>
    </div>

    <div class="form-group" [class.has-error]="password2.invalid && password2.touched">
      <label class="control-label" for="pw2">Repeat password</label>
      <input class="form-control" type="password" id="pw2" placeholder="password" required 
      [(ngModel)]="model.password2" name="password2" #password2="ngModel" maxlength="55"/>
      <div *ngIf="password2.invalid && password2.touched" class="alert alert-danger">
        Password is required.
      </div>
    </div>

    <button type="submit" class="btn btn-default" [disabled]="form.invalid || submitted">Register</button>
    <button class="btn btn-warning" (click)="openAuthWindow('google')" md-raised-button color="primary" disabled>Google</button>
    <button class="btn btn-primary" (click)="openAuthWindow('Facebook')" md-raised-button color="primary" disabled>Facebook</button>
  </form>
</div>
