<div class="container-fluid">
    <div class="row bg-splice">
        <img [src]="backgroundProfile" alt="Profile Background"/>
    </div>

    <div class="container">
        <div class="container-profile">
            <img [src]="profilePicture" alt="Profile"/>
            <h1>{{this.name}}</h1>
            <h4><span>{{this.followers}}</span> followers</h4>
            <a class="btn btn-success btn-lg"><span class="glyphicon glyphicon-user"></span> Follow</a>
        </div>
    </div>

    <div class="shadow">
        <div class="container">
            <nav class="shadow-submenu">
                <div class="col-md-6">
                    <a data-hover="My Watchlist" class="shadow-submenu_active">My Watchlist <span class="shadow-submenu_counter">{{this.watchlist.length}}</span></a>
                </div>
                <div class="col-md-6">
                    <a href="#" data-hover="Achievements">Achievements <span class="shadow-submenu_counter">{{this.achievements.length}}</span></a>
                </div>
            </nav>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let item of watchlist; let i = index" class="seriescontainer">
            <a routerLink="['/series', item.id]" class="seriescontainer_wrapper">
                <img [src]="item.image" [alt]="item.title"/>
            </a>
            <div class="seriescontainer_content">
                <h3>{{item.title}}</h3>
                <p><span class="glyphicon glyphicon-eye-open eye-small"></span><span class="glyphicon glyphicon-list list-small"></span></p>
            </div>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let item of achievements; let i = index" class="achievements">
            <div class="achievements_wrapper">
                <h3>{{item.title}}</h3>
                <img [src]="item.image" alt="item.title"/><span>{{item.subtitle}}</span>
                <h4>{{item.progresstitle}}</h4>
            </div>
        </div>
    </div>


</div>
