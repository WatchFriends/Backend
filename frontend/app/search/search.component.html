<div class="container-fluid">
    <tabset>
        <tab>
            <template tabHeading>
                Series <span class="shadow-submenu_counter">{{page?.totalResults || 0}}</span>
            </template>
            <wf-series *ngIf="page" [(series)]="page.results" [apiUrl]="'series/search/' + query" [(page)]="page.page" [(totalPages)]="page.totalPages"></wf-series>
        </tab>
        <tab>
            <template tabHeading>
                Users <span class="shadow-submenu_counter">{{users?.length || 0}}</span>
            </template>
            <div *ngIf="!users">
                <p class="h4">No users where found matching your description.</p>
            </div>
            <div *ngIf="users">
                <div *ngFor="let item of users" class="seriescontainer">
                    <a [routerLink]="['/profile', item.id]" class="seriescontainer_wrapper">                    
                        <img [src]="item.picture | userImage" [alt]="item.name.givenName + ' ' + item.name.familyName" class="pfImage"/>                    
                    </a>
                    <div class="seriescontainer_content">
                        <h3 [class.big-title]>{{item.name.givenName}} {{item.name.familyName}}</h3>
                    </div>
                </div>
            </div>
        </tab>
    </tabset>
</div>
