<div class="container">
  <h1>Login Form</h1>
  <form role="form" (submit)="login($event)">
    <div class="form-group">
      <label for="email">e-mail</label>
      <input type="email" [(ngModel)]="model.email" class="form-control" id="email" name="email" required #email="ngModel">
      <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
        e-mail is required
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="model.password" name="password" #password="ngModel"
        required>
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
        password is required
      </div>
    </div>
    <button type="submit" class="btn btn-default">Login</button>
  </form>
</div>
